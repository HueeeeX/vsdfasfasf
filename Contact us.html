<!DOCTYPE html>
<html>
<head>
  <title>HueCafé Bar</title>
  <style>
    <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    header .social {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    header .social a {
      display: inline-block;
      margin-left: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    header .social a img {
      width: 50px;
      height: 50px;
    }

    section .hero-image {
      width: 100%;
      height: auto;
    }

    section .best-sellers {
      text-align: center;
      margin-top: 40px;
    }

    /* Contact Us section styles */
    section#contact {
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    section#contact h2 {
      margin-bottom: 20px;
    }

    section#contact p {
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .contact-info .info-item {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #fff;
    }

    .contact-info .info-item h3 {
      margin-bottom: 10px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
	

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Bar.png" alt="HueCafé Bar Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
    <div class="social">
      <a href="#"><img src="fb.png" alt="Facebook"></a>
      <a href="#"><img src="ig.png" alt="Instagram"></a>
      <a href="#"><img src="tw.png" alt="Twitter"></a>
    </div>
  </header>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have any questions or concerns? Send us a message!</p>
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contact-info">
      <div class="info-item">
        <h3>Phone</h3>
        <p>+63 924 351 5195 or 6552-232</p>
      </div>
      <div class="info-item">
        <h3>Email</h3>
        <p>info@huecafebar.com</p>
      </div>
      <div class="info-item">
        <h3>Address</h3>
        <p>Lot 13 Turkey Street,Bacoor, Cavite</p>
      </div>
    </div>

  <footer>
    
 
	 <p>&copy; 2023 HueCafe Bar.</p>
  </footer>
</body>
</html>
