<!DOCTYPE html>
<html>
<head>
  <title>HueCafé Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 150px;
      height: 100px;
      border-radius: 50%;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      background-image: url('Bar.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      text-align: center;
      padding: 75px;
    }

    section .best-sellers {
      text-align: center;
      margin-top: 40px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Bar.png" alt="HueCafé Bar Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="file:///C:/Users/pc/Documents/Web%20Design%20Decasa%20-%20Final%20Output/coffee%20menu.html">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <img class="hero-image" src="home pic.jpg" alt="Cafe Bar Image">
    <div class="best-sellers">
      <h2>Best Sellers</h2>
      <p>Discover our most popular drinks and dishes.</p>  
      <div class="row">
        <div class="item">
          <img src="dark.jpg" alt="Best Seller 1">
        </div>
        <div class="item">
          <img src="neg.jpg" alt="Best Seller 2">
        </div>
        <div class="item">
          <img src="bestseller3.jpg" alt="Best Seller 3">
        </div>
      </div>
    </div>
  </section>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 HueCafe Bar.</p>
  </footer>
</body>
</html>
